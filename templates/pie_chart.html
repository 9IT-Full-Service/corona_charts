<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  {% include "head.tmpl" %}
</head>

<body>
  <div class="grid-container">
    <div id="nav">
      {% include "nav.tmpl" %}
    </div>
    <div class="content">
      <center>
        <h1>{{ title }}</h1>
      </center>
      <center>
        <canvas id="chart"></canvas>
        <script>
          var pieData = [
            {% for item, label, colors in set %}
              {
                value: {{item}},
                label: "{{label}}",
                color : "{{colors}}"
              },
            {% endfor %}
          ];

          // get bar chart canvas
          var mychart = document.getElementById("chart").getContext("2d");
          steps = 10
          max = {{ max }}

          // draw pie chart
          new Chart(document.getElementById("chart").getContext("2d")).Pie(pieData);

        </script>
      </center>
    </div>
    <div class="footer">
    </div>
  </div>
</body>
</html>
