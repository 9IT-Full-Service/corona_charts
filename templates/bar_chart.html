<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  {% include "head.tmpl" %}
</head>

<body>
  <div class="grid-container">
    <div id="nav">
      {% include "nav.tmpl" %}
    </div>
    <div class="content">
      <center>
        <h1>{{ title }}</h1>
        <div class="menu" ><a class="menu" href="/bar">Alle Tage</a></div>
        <div class="menu" ><a class="menu" href="/bar/10">Letzen 10 Tage</a></div>
        <div class="menu" ><a class="menu" href="/bar/20">Letzen 20 Tage</a></div>
        <div class="menu" ><a class="menu" href="/bar/30">Letzen 30 Tage</a></div>
        <div style="float:clear;"></div>
      </center>
      <center>
        <canvas id="chart"></canvas>
        <script>
          // bar chart data
          var barData = {
            labels : [
              {% for item in labels %}
               "{{ item }}",
              {% endfor %}
    	],

            datasets : [{
              fillColor: "rgba(151,187,205,0.2)",
              strokeColor: "rgba(151,187,205,1)",
              pointColor: "rgba(151,187,205,1)",
              data : [
                {% for item in values %}
                   "{{ item }}",
                  {% endfor %}
    	    ]
              }
            ]
          }

         // get bar chart canvas
         var mychart = document.getElementById("chart").getContext("2d");

           steps = 10
           max = {{max}}

         // draw bar chart
         new Chart(mychart).Bar(barData, {
           scaleOverride: true,
           scaleSteps: steps,
           scaleStepWidth: Math.ceil(max / steps),
           scaleStartValue: 0,
           scaleShowVerticalLines: true,
           scaleShowGridLines : true,
           barShowStroke : true,
           scaleShowLabels: true
           }
         );

        </script>
      </center>
    </div>
    <div class="footer">
    </div>
  </div>
</body>
</html>
