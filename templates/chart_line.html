<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<link href="/static/style.css" rel="stylesheet">
<style>
.chartjs-hidden-iframe {
   width: 40%;
}
</style>
</head>
<body>

  <div class="grid-container">
    <div class="header">
    <h1></h1>
    </div>
    <div class="aside">
      {% include "nav.tmpl" %}
    </div>
  <div class="content">
    <div id="angebote" style="width: 1000px;  position: relative; left: 0px;">
      <div style="width: 90%; height: 200px;">
        <canvas id="line-chart" width="300" height="200"></canvas>
      </div>
    </div>
  </div>
</div>
<script>
new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels : [
      {% for item in labels %}
        "{{ item }}",
      {% endfor %}
    ],
    datasets: [{
        data : [{% for item in values %}{{ item }},{% endfor %}],
        label: "{{ text }}",
        borderColor: "#3e95cd",
        fill: true
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: '{{ text }}'
    },
    responsive: true,
  }
});
</script>

</body>
</html>
